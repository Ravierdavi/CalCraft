<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalCraft</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">CalCraft</h1>

    <section class="calc-container">
      <section type="text" class="display">
        <div class="previousOperation" id="previousOperation"></div>
        <div class="currentOperation" id="currentOperation"></div>
      </section>

      <section class="numbers-container">
        <div class="number-btn">7</div>
        <div class="number-btn">8</div>
        <div class="number-btn">9</div>
        <div class="number-btn">4</div>
        <div class="number-btn">5</div>
        <div class="number-btn">6</div>
        <div class="number-btn">1</div>
        <div class="number-btn">2</div>
        <div class="number-btn">3</div>
        <div class="number-btn">.</div>
        <div class="number-btn">0</div>
        <div class="number-btn">=</div>
      </section>

      <section class="buttons-container">
        <div class="btn">C</div>
        <div class="btn">รท</div>
        <div class="btn">ร</div>
        <div class="btn">-</div>
        <div class="btn">+</div>
      </section>
    </section>
  </body>
</html>
